<h2 id="解决方案"><a href="#解决方案" class="headerlink" title="解决方案"></a>解决方案</h2><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs">1.对空值缓存<br>2.设置白名单<br>3.采用布隆过滤器<br>4.进行实时监控<br></code></pre></td></tr></table></figure>

<h1 id="缓存击穿"><a href="#缓存击穿" class="headerlink" title="缓存击穿"></a>缓存击穿</h1><figure class="highlight excel"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs excel">key对应的数据存在，但在redis中过期，此时又有大量的并发请求，而这些请求发现缓存过期又会从<span class="hljs-built_in">DB</span>中加载并设到缓存，这个时候可能会把<span class="hljs-built_in">DB</span>压垮<br></code></pre></td></tr></table></figure>

<p><img src="C:\Users\admin\AppData\Roaming\Typora\typora-user-images\image-20220116210315495.png" srcset="/img/loading.gif" lazyload alt="image-20220116210315495"></p>
<h2 id="解决方案-1"><a href="#解决方案-1" class="headerlink" title="解决方案"></a>解决方案</h2><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs markdown"><span class="hljs-bullet">1.</span> 预先设置热门数据<br><span class="hljs-bullet">2.</span> 调整时长<br><span class="hljs-bullet">3.</span> 使用同步锁，在缓存失效并且面对大量请求时，只让一个请求去数据库请求数据并设到缓存中，其他请求等待这个请求缓存后的结果。<br></code></pre></td></tr></table></figure>

<p><img src="C:\Users\admin\AppData\Roaming\Typora\typora-user-images\image-20220116210530279.png" srcset="/img/loading.gif" lazyload alt="image-20220116210530279"></p>
<h1 id="缓存雪崩"><a href="#缓存雪崩" class="headerlink" title="缓存雪崩"></a>缓存雪崩</h1><figure class="highlight gauss"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs gauss">在缓存击穿的基础上有更多的<span class="hljs-built_in">key</span>值过期<br></code></pre></td></tr></table></figure>

<p><img src="C:\Users\admin\AppData\Roaming\Typora\typora-user-images\image-20220116210639894.png" srcset="/img/loading.gif" lazyload alt="image-20220116210639894"></p>
<h2 id="解决方案-2"><a href="#解决方案-2" class="headerlink" title="解决方案"></a>解决方案</h2><figure class="highlight excel"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs excel"><span class="hljs-number">1</span>.多级缓存架构 nginx缓存+redis缓存+其他缓存<br><span class="hljs-number">2</span>.使用锁或队列，让请求在可承受范围内访问<span class="hljs-built_in">DB</span>，并设到缓存中方便其他请求使用<br><span class="hljs-number">3</span>.将缓存失效时间分散开<br></code></pre></td></tr></table></figure>
